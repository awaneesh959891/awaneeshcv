name: Approval workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        default: 'World'
        required: true
        type: string

jobs:
  greet:
    runs-on: ubuntu-latest
    environment:
      name: admin-approval
      # Requires manual approval before proceeding
    steps:
      - name: Send greeting
        run: echo "Hello ${{ inputs.name }}"
